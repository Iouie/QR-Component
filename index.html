<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </style>
  </head>
  <body class="bg-[#d5e1ef] flex flex-col justify-center items-center min-h-screen">
    <main class="bg-white flex flex-col justify-center items-center rounded-lg md:w-1/4 px-4">
      <div>
        <img src="images/image-qr-code.png" class="rounded-[1rem] mt-8 mb-4 overflow-hidden"
        alt="qr">
      </div>
      <div class="text-center flex flex-col">
        <p class="text-4xl font-bold mb-8"> Improve your front-end skills by building projects</p>
        <p class="text-[15px] px-10 mb-20"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </main>


    <footer class="text-[11px] text-center bottom">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[#4054a5]"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://stanlouie.netlify.app/" class="text-[#4054a5]"
        >Stanley Louie</a
      >.
    </footer>
  </body>
</html>
